<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>AV.Positivus</title>

    <meta
      name="description"
      content="We help businesses succeed online with results-driven SEO, PPC, social media marketing, and content creation."
    />

    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a class="header__logo logo" href="/">
          <img
            class="logo__image"
            src="./images/logo.svg"
            alt="Positivus company"
            height="36"
            width="220"
            loading="lazy"
          />
        </a>
        <nav class="header__nav" aria-label="Main navigation">
          <ul class="menu menu_orientation_horizontal">
            <li class="menu__item">
              <a class="menu__link" href="/about-us">About us</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/services">Services</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/use-cases">Use Cases</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/pricing">Pricing</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="/blog">Blog</a>
            </li>
          </ul>
        </nav>
        <button class="header__button button" type="button">Request a quote</button>

        <button class="header__burger-button burger-button" type="button">
          <span class="visually-hidden">Toggle mobile menu</span>
        </button>
      </div>
    </header>
  </body>
</html>
